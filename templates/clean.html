<!DOCTYPE html>
<html lang="it">
<head>
    <title>Pulisci Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; font-size: 1.2em; }
        .form-control, .btn { font-size: 1.2em; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pulisci Database</h1>
        {% if messaggio %}
            <div class="alert alert-success">{{ messaggio }}</div>
        {% endif %}
        <p>Seleziona un intervallo di date per eliminare le visite registrate. Attenzione: questa azione non pu√≤ essere annullata.</p>
        <form method="post" class="mb-3">
            <div class="row">
                <div class="col">
                    <label class="form-label">Data Inizio</label>
                    <input type="date" name="data_inizio" class="form-control" required>
                </div>
                <div class="col">
                    <label class="form-label">Data Fine</label>
                    <input type="date" name="data_fine" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-danger btn-lg mt-3">Elimina Visite</button>
        </form>
        <a href="/report" class="btn btn-secondary btn-lg mt-3">Torna al Report</a>
        <a href="/logout" class="btn btn-secondary btn-lg mt-3">Esci</a>
    </div>
</body>
</html>
