{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Aggiungi Assistito</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="mb-3">
            <label for="nome_sigla" class="form-label">Nome Sigla</label>
            <input type="text" class="form-control" id="nome_sigla" name="nome_sigla" required>
        </div>
        <div class="mb-3">
            <label for="citta" class="form-label">Citt√†</label>
            <input type="text" class="form-control" id="citta" name="citta" required>
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi</button>
        <a href="{{ url_for('lista_assistiti') }}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
{% endblock %}
