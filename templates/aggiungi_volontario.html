{% extends "base.html" %}
{% block content %}
<h2>Aggiungi Volontario</h2>
<form method="POST">
    <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="cognome" class="form-label">Cognome *</label>
        <input type="text" class="form-control" id="cognome" name="cognome" required>
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome *</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="telefono" name="telefono">
    </div>
    <div class="mb-3">
        <label for="competenze" class="form-label">Competenze</label>
        <textarea class="form-control" id="competenze" name="competenze" rows="4"></textarea>
    </div>
    <div class="mb-3">
        <label for="disponibilita" class="form-label">Disponibilit√†</label>
        <textarea class="form-control" id="disponibilita" name="disponibilita" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Aggiungi Volontario</button>
    <a href="{{ url_for('lista_volontari') }}" class="btn btn-secondary">Annulla</a>
</form>
{% endblock %}
