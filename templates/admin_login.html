<!DOCTYPE html>
<html lang="it">
<head>
    <title>Accesso Amministratore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; font-size: 1.2em; }
        .form-control, .btn { font-size: 1.2em; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accesso Amministratore</h1>
        {% if errore %}
            <div class="alert alert-danger">{{ errore }}</div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Accedi</button>
        </form>
        <a href="/" class="btn btn-secondary btn-lg mt-3">Torna al Form</a>
    </div>
</body>
</html>
