services:
  - type: web
    name: scheda-volontari
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: scheda-volontari-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
  - type: pserv
    name: scheda-volontari-db
    env: docker
    plan: free
    disk:
      name: db-data
      mountPath: /var/lib/postgresql/data